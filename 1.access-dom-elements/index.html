<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Manipulasi DOM</title>
  </head>
  <body>
    <!-- getElementById -->
    <div>
      <div id="message">Javascript DOM</div>
    </div>

    <!-- getElementByTagName -->
    <div>
      <h1>first heading</h1>
      <h1>second heading</h1>
      <h1>third heading</h1>
      <h1>fourth heading</h1>
    </div>

    <h1 class="message">first heading</h1>
    <div id="container">
      <h1 class="message"></h1>>second heading</h1>
      <h1 class="message"></h1>>third heading</h1>
    </div>

    

    <!-- getElementsByClassName -->
    <div>
      <h1 class="message">first heading</h1>
      <h1 class="message">second heading</h1>
      <h1 class="message">third heading</h1>
      <h1 class="message">fourth heading</h1>
    </div>

    <script src="index.js"></script>
  </body>
</html>
